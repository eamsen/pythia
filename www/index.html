<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pythia / Web Oracle</title>
    <meta name="description" content="Semantic Web Oracle">
    <meta name="keywords" content="search engine, semantic web">
    <meta name="author" content="Eugen Sawin <esawin@me73.com>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="flat-ui/css/bootstrap.css" rel="stylesheet">
    <link href="flat-ui/css/bootstrap-sortable.css" rel="stylesheet">
    <link href="flat-ui/css/flat-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Pythia</h1>
      </div>
      <div class="row">
        <div class="span12">
          <input class="span12" type="search" placeholder="search query" value=""
           name="query" id="query"></input>
        </div>
      </div>
      <div class="row">
        <div class="span12">
          <a class="accordion-toggle" data-toggle="collapse"
            data-target="#performance-area">
            <h5>Performance</h5>
          </a>
          <div id="performance-area" class="collapse row">
            <div class="span8">
              <div id="performance-chart1" style="height: 230px;"></div>
            </div>
            <div class="span4">
              <div id="performance-chart2" style="height: 230px;"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="span4">
          <a class="accordion-toggle" data-toggle="collapse"
            data-target="#query-analysis-area">
            <h5>Query Analysis</h5>
          </a>
          <div id="query-analysis-area" class="collapse in">
          </div>
        </div>
        <div class="span4">
          <a class="accordion-toggle" data-toggle="collapse"
            data-target="#semantic-analysis-area">
            <h5>Target Types</h5>
          </a>
          <div id="semantic-analysis-area" class="collapse in">
          </div>
        </div>
        <div class="span4">
          <a class="accordion-toggle" data-toggle="collapse"
            data-target="#broccoli-query-area">
            <h5>Semantic Query</h5>
          </a>
          <div id="broccoli-query-area" class="collapse in">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="span12">
          <a class="accordion-toggle" data-toggle="collapse"
            data-target="#entity-chart-area">
            <h5>Entity Chart</h5>
          </a>
          <div id="entity-chart-area" class="collapse in">
            <div id="entity-chart" style="height: 450px;"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="span12">
          <a class="accordion-toggle" data-toggle="collapse"
            data-target="#entity-extraction-area">
            <h5>Entity Table</h5>
          </a>
          <div id="entity-extraction-area" class="collapse">
            <table id="entity-table"
              class="sortable table table-bordered table-condensed"></table>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="span12">
          <a class="accordion-toggle" data-toggle="collapse"
            data-target="#result-area">
            <h5>Retrieved Documents</h5>
          </a>
          <div id="result-area" class="collapse">
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/jsapi.js"></script>
    <script src="flat-ui/js/jquery-1.8.2.min.js"></script>
    <script src="flat-ui/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="flat-ui/js/jquery.dropkick-1.0.0.js"></script>
    <script src="flat-ui/js/custom_checkbox_and_radio.js"></script>
    <script src="flat-ui/js/custom_radio.js"></script>
    <script src="flat-ui/js/jquery.tagsinput.js"></script>
    <script src="flat-ui/js/bootstrap-tooltip.js"></script>
    <script src="flat-ui/js/bootstrap-collapse.js"></script>
    <script src="flat-ui/js/bootstrap-sortable.js"></script>
    <script src="flat-ui/js/jquery.placeholder.js"></script>
    <script src="http://vjs.zencdn.net/c/video.js"></script>
    <script src="flat-ui/js/application.js"></script>
    <script src="js/script.js"></script>
    <!--[if lt IE 8]>
      <script src="flat-ui/js/icon-font-ie7.js"></script>
      <script src="flat-ui/js/icon-font-ie7-24.js"></script>
    <![endif]-->
  </body>
</html>
